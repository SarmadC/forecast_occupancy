<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Data - Occupancy Forecast</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/uploader.css">
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="page-background">

    <!-- The global navigation bar will be injected here -->
    <header id="navigation"></header>

    <!-- Main container for the uploader -->
    <main class="main-container" id="uploader-main">
        <div class="page-header">
            <h1 class="page-title">Upload Forecast Data</h1>
            <p class="page-subtitle">Process and upload new Amadeus Excel reports to the database.</p>
        </div>

        <!-- The uploader UI will be dynamically rendered here -->
        <div id="uploader-component-container">
            <!-- Uploader UI from upload.js will be injected here -->
        </div>

        <!-- The data preview table will be rendered here after a file is processed -->
        <div id="preview-container" class="preview-container" style="display: none;">
            <!-- Data table from shared-components.js will be injected here -->
        </div>
    </main>

    <!-- App Configuration & Components -->
    <script src="../config/constants.js"></script>
    <script src="../config/supabase.js"></script>
    <script src="../assets/js/components/shared-components.js"></script>

    <!-- Main Page Script -->
    <script src="../assets/js/upload.js"></script>

</body>
</html>
